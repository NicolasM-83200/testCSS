<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Les bases de CSS</h1>
        <ul class="navbar">
            <li class="btn">Fabrication</li>
            <li class="btn">Inventaire</li>
            <li class="btn">Personnage</li>
            <li class="btn">Carte</li>
            <li class="btn">Message</li>
            <li class="btn">Options</li>
        </ul>
    </header>

    <main>
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>Boite 1</li>
                <li>Boite 2</li>
                <li>Boite 3</li>
            </ul>
        </div>
        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <img src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/b8c1aae00ee0d4aa84acc071d563df92.png"
                    alt="logo_cyberpunk">
                <div class="form">
                    <form action="">
                        <input type="text" id="firstname" placeholder="PrÃ©nom">
                        <input type="text" id="surname" placeholder="Nom">
                        <textarea name="" id="message" cols="30" rows="10" placeholder="Ici votre message"></textarea>
                        <input type="submit" id="btn-submit" value="Valider">
                    </form>
                </div>
            </div>
        </div>
        <div class="absolute">
            <h2>Absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
            <div class="frame">
                <div class="lines"></div>
                <div class="angles"></div>
                <article>
                    <p>hover me</p>
                </article>
            </div>
        </div>
    </main>
</body>

</html>
